<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            background-color: gray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .links a {
            color: white;
            margin-bottom: 20px;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .home-button {
            margin-top: 20px;
            background-color: black;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 2px 2px 10px #888888;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- create list of buttons -->
    <div class="links">
        <!-- list of urls on top of eachother -->
        <p class="animate__animated animate__bounceInDown"><a href="maths.html">Math</a></p>
        <p class="animate__animated animate__bounceInDown"><a href="physics.html">Physics</a></p>
        <p class="animate__animated animate__bounceInDown"><a href="puzzles.html">Puzzles</a></p>
    </div>

    <div class="home-button">
        <button onclick="window.location.href='index.html'">Home</button>
    </div>
</body>
</html>
